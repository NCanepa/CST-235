<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
		<head>
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
		<style>
			.order-table {
			border:2px grey solid;
			}
			.order-table-odd{
			background: #ffecad;
			}
			.order-table-header{
			font-weight: bold;
			}
		</style>
		</head>
<!-- Noah Canepa, this is my own work -->
<body style="background:#fff8e3;">
	<h1>Response Page</h1>
	<p>Hello #{user.firstName} #{user.lastName}, Your Orders Are</p>
	<h:dataTable value = "#{formController.service.orders}" var="o" styleClass = "order-table" 
	headerClass = "order-table-header" rowClasses = "order-table-odd, order-table-even">
		<h:column>
			<f:facet name ="header">Order Number</f:facet>
			#{o.orderNo}
		</h:column>
		<h:column>
			<f:facet name ="header">Jello Flavor</f:facet>
			#{o.jelloFlavor}
		</h:column>
		<h:column>
			<f:facet name ="header">Jello Size</f:facet>
			#{o.jelloSize}
		</h:column>
		<h:column>
			<f:facet name ="header">Price</f:facet>
			#{o.price}
		</h:column>
		<h:column>
			<f:facet name ="header">Quantity</f:facet>
			#{o.quantity}
		</h:column>
	</h:dataTable>
	<h:form>
      	<h:commandButton action="#{formController.onLoginAgain()}" value="Sign Out" />
      	<h:commandButton action="#{formController.onAddProduct()}" value="Add Product" />
      	<h:commandButton action="#{formController.onUpdateProduct()}" value="Update Product" />
      	<h:commandButton action="#{formController.onDeleteProduct()}" value="Delete Product" />
    </h:form>
	<br/>
</body>
		
</html>
