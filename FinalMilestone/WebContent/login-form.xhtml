<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<head>
	<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
	<style>
	.formA {
		width:25%;
		text-align:right;
			}
	</style>
</head>
<!-- Noah Canepa, this is my own work -->
<body>
	<ui:composition template = "/layouts/commonLayout.xhtml">
		<ui:define name = "header">
		<h1 style="text-align:center;">Login</h1><br/>
		</ui:define>
		<ui:define name = "content">
			<h:form styleClass = "formA">
				UserName: <h:inputText value="#{user.username}" /><br/>
				Password: <h:inputSecret value="#{user.password}" /><br/>
				<h:commandButton action="#{formController.onSubmit()}" value="Submit" />
			</h:form>
			<h:messages/>
			<h:form styleClass = "formA">
				<h:commandButton action="#{formController.onRegister()}" value="Register" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
		
</html>
